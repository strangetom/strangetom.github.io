                </a>
                <a class="latest-recipe Pork" href="./recipes/One-pot%20pasta%20with%20sausage%20and%20spinach.html">
                    <img class="latest-photo" src="./images/One-pot_pasta_with_sausage_and_spinach.webp" alt="One-pot pasta with sausage and spinach" width="512" height="288">

                </a>

        <section id="search">

            <div class="search-box">
                <input id="search-pattern" type="text" placeholder="Search" aria-label="Search for recipes" oninput="onPatternChange()">
            </div>

            <div id="categories">
                <a class="icon-link" href="#" onclick="displayCategory('Beef');return false;">
                    <img class="icon" src="./img/Beef.svg" alt="Beef recipes icon" width="80" height="80">
                </a>
                <a class="icon-link" href="#" onclick="displayCategory('Chicken');return false;">
                    <img class="icon" src="./img/Chicken.svg" alt="Chicken recipes icon" width="80" height="80">
                </a>
                <a class="icon-link" href="#" onclick="displayCategory('Dessert');return false;">
                    <img class="icon" src="./img/Dessert.svg" alt="Dessert recipes icon" width="80" height="80">

                <a class="icon-link" href="#" onclick="displayCategory('Lamb');return false;">
                    <img class="icon" src="./img/Lamb.svg" alt="Lamb recipes icon" width="80" height="80">

            <div class="results">                
                <ul class="recipe-list" id="search-results"></ul>
            </div>
