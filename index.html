<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="Description" content="Homepage for Tom's recipes">
        <meta name="viewport" content="width=device-width">
        <title>Stranger Foods</title>
        <link rel="alternate" type="application/rss+xml" title="Stranger Foods" href="https://strangetom.github.io/feed/rss.xml" />
        <link rel="stylesheet" type="text/css" href="./css/index.min.css">
        <script type="text/javascript" src="./js/fuse.basic.min.js"></script>
        <script type="text/javascript" src="./js/search_data.min.js"></script>
        <script type="text/javascript" src="./js/search.min.js"></script>
        <!-- icons and manifest for PWA -->
        <link rel="manifest" href="./manifest.json">
        <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />   
        <meta name="theme-color" content="#757575"/>  
        <meta name="apple-mobile-web-app-capable" content="yes">  
        <meta name="apple-mobile-web-app-status-bar-style" content="#757575"> 
        <meta name="apple-mobile-web-app-title" content="Stranger Foods"> 
        <meta name="msapplication-TileImage" content="icons/icon-144.png">  
        <meta name="msapplication-TileColor" content="#757575">     
    </head>
    <body>
        <header>
            <a href="./index.html"><img class="header-img" src="./img/header-lrg.svg" alt="Stranger Foods" width="252" height="234"></a>
        </header>

        <section id="latest-recipes">
            <h3>Latest recipes</h3>
            <div id="latest">
                <a class="latest-recipe Beef" href="./recipes/Andy%20the%20gasmans%20stew.html">
                    <img class='latest-photo' src='./images/Andy_the_gasmans_stew.webp' alt='Andy the gasman's stew' width="512" height="288">
                    <h2 class='latest-title'>Andy the gasman's stew</h2>
                </a>
                <a class="latest-recipe Veggie" href="./recipes/Gnocchi%20alla%20sorrentina.html">
                    <img class='latest-photo' src='./images/Gnocchi_alla_sorrentina.webp' alt='Gnocchi alla sorrentina' width="512" height="288">
                    <h2 class='latest-title'>Gnocchi alla sorrentina</h2>
                </a>
                <a class="latest-recipe Seafood" href="./recipes/Shrimp%20scampi.html">
                    <img class='latest-photo' src='./images/Shrimp_scampi.webp' alt='Shrimp scampi' width="512" height="288">
                    <h2 class='latest-title'>Shrimp scampi</h2>
                </a>
                <a class="latest-recipe Pork" href="./recipes/Riojan%20pork%20chorizo%20and%20potato%20pot.html">
                    <img class='latest-photo' src='./images/Riojan_pork_chorizo_and_potato_pot.webp' alt='Riojan pork, chorizo and potato pot' width="512" height="288">
                    <h2 class='latest-title'>Riojan pork, chorizo and potato pot</h2>
                </a>
                </div>
        </section>

        <section id="search">
            <!--- Search --->   
            <div class="search-box">
                <input id="search-pattern" type="text" placeholder="Search" aria-label="Search for recipes" oninput="onPatternChange()" onpropertychange="onPatternChange()">
            </div>

            <div id='categories'>
                <a class="icon-link" onclick="displayCategory('Beef');">
                    <img class="icon" src="./img/Beef.svg" alt="Beef recipes icon" width="80" height="80">
                </a>
                <a class="icon-link" onclick="displayCategory('Chicken');">
                    <img class="icon" src="./img/Chicken.svg" alt="Chicken recipes icon" width="80" height="80">
                </a>
                <a class="icon-link" onclick="displayCategory('Dessert');">
                    <img class="icon" src="./img/Dessert.svg" alt="Dessert recipes icon" width="80" height="80">
                </a>
                <a class="icon-link" onclick="displayCategory('Lamb');">
                    <img class="icon" src="./img/Lamb.svg" alt="Lamb recipes icon" width="80" height="80">
                </a>
                <a class="icon-link" onclick="displayCategory('Pork');">
                    <img class="icon" src="./img/Pork.svg" alt="Pork recipes icon" width="80" height="80">
                </a>
                <a class="icon-link" onclick="displayCategory('Seafood');">
                    <img class="icon" src="./img/Seafood.svg" alt="Seafood recipes icon" width="80" height="80">
                </a>
                <a class="icon-link" onclick="displayCategory('Turkey');">
                    <img class="icon" src="./img/Turkey.svg" alt="Turkey recipes icon" width="80" height="80">
                </a>
                <a class="icon-link" onclick="displayCategory('Veggie');">
                    <img class="icon" src="./img/Veggie.svg" alt="Veggie recipes icon" width="80" height="80">
                </a>
            </div>

            <!--- List of recipes -->
            <div class="results">                
                <ul class="recipe-list" id="search-results"></ul>
            </div>
        </section>
    </body>
</html>
