<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="Description" content="Homepage for Tom's recipes">
		<meta name="viewport" content="width=device-width">
	  	<title>Stranger Foods</title>
	  	<link rel="alternate" type="application/rss+xml" title="Stranger Foods" href="https://strangetom.github.io/feed/rss.xml" />
	  	<link rel="stylesheet" type="text/css" href="./css/index.min.css">
	  	<script type="text/javascript" src="./js/fuse.min.js"></script>
	  	<script type="text/javascript" src="./js/search_data.min.js"></script>
	  	<script type="text/javascript" src="./js/search.min.js"></script>
	</head>
	<body class="site">
		<main class="main">

			<h1 class="title">Tom's Recipes</h1>

			<!--- Links to category pages --->
			<ul class="navbar">				
				<li class="navbar-item">
					<a class="navbar-link" onclick="displayCategory('Beef');">
						<img class="icon" src="./img/Beef_colour.svg" alt="Beef recipes icon">
					</a>
				</li>
				<li class="navbar-item">
					<a class="navbar-link" onclick="displayCategory('Chicken');">
						<img class="icon" src="./img/Chicken_colour.svg" alt="Chicken recipes icon">
					</a>
				</li>
				<li class="navbar-item">
					<a class="navbar-link" onclick="displayCategory('Dessert');">
						<img class="icon" src="./img/Dessert_colour.svg" alt="Dessert recipes icon">
					</a>
				</li>
				<li class="navbar-item">
					<a class="navbar-link" onclick="displayCategory('Lamb');">
						<img class="icon" src="./img/Lamb_colour.svg" alt="Lamb recipes icon">
					</a>
				</li>
				<li class="navbar-item">
					<a class="navbar-link" onclick="displayCategory('Pork');">
						<img class="icon" src="./img/Pork_colour.svg" alt="Pork recipes icon">
					</a>
				</li>
				<li class="navbar-item">
					<a class="navbar-link" onclick="displayCategory('Seafood');">
						<img class="icon" src="./img/Seafood_colour.svg" alt="Seafood recipes icon">
					</a>
				</li>
				<li class="navbar-item">
					<a class="navbar-link" onclick="displayCategory('Turkey');">
						<img class="icon" src="./img/Turkey_colour.svg" alt="Turkey recipes icon">
					</a>
				</li>
				<li class="navbar-item">
					<a class="navbar-link" onclick="displayCategory('Veggie');">
						<img class="icon" src="./img/Veggie_colour.svg" alt="Veggie recipes icon">
					</a>
				</li>
			</ul>

			<!--- Search --->	
			<div class="search-box">
				<input id="search-pattern" type="text" placeholder="Search" autofocus>
			</div>

			<!--- List of recipes -->
			<ul class="recipe-list" id="search-results">
			</ul>			
		</main>
	</body>
</html>
