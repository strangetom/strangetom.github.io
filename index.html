<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="Description" content="Homepage for Tom's recipes">
		<meta name="viewport" content="width=device-width">
	  	<title>Stranger Foods</title>
	  	<link rel="alternate" type="application/rss+xml" title="Stranger Foods" href="https://strangetom.github.io/feed/rss.xml" />
	  	<link rel="stylesheet" type="text/css" href="./css/index.min.css">
	  	<script type="text/javascript" src="./js/fuse.min.js"></script>
	  	<script type="text/javascript" src="./js/search_data.min.js"></script>
	  	<script type="text/javascript" src="./js/search.min.js"></script>
	  	<!-- icons and manifest for PWA -->
	  	<link rel="manifest" href="./manifest.json">
	  	<link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
		<link rel="icon" href="favicon.ico" type="image/x-icon" />   
		<meta name="theme-color" content="#757575"/>  
		<meta name="apple-mobile-web-app-capable" content="yes">  
		<meta name="apple-mobile-web-app-status-bar-style" content="#757575"> 
		<meta name="apple-mobile-web-app-title" content="Hello World"> 
		<meta name="msapplication-TileImage" content="icons/icon-144.png">  
		<meta name="msapplication-TileColor" content="#757575">	  	
	</head>
	<body class="site">
		<div class="information">
            <header>
                <a href="./index.html"><img class="header-img" src="./img/header.svg" alt="Stranger Foods"></a>
            </header>

			<!--- Search --->	
			<div class="search-box">
				<input id="search-pattern" type="text" placeholder="Search" aria-label="Search for recipes" autofocus oninput="onPatternChange()" onpropertychange="onPatternChange()">
			</div>

            <h3>
				<a class="icon baseline" onclick="displayCategory('Beef');">
					<img class="icon" src="./img/Beef.svg" alt="Beef recipes icon">
				</a>
				<a class="icon baseline" onclick="displayCategory('Chicken');">
					<img class="icon" src="./img/Chicken.svg" alt="Chicken recipes icon">
				</a>
				<a class="icon baseline" onclick="displayCategory('Dessert');">
					<img class="icon" src="./img/Dessert.svg" alt="Dessert recipes icon">
				</a>
				<a class="icon baseline" onclick="displayCategory('Lamb');">
					<img class="icon" src="./img/Lamb.svg" alt="Lamb recipes icon">
				</a>
				<a class="icon baseline" onclick="displayCategory('Pork');">
					<img class="icon" src="./img/Pork.svg" alt="Pork recipes icon">
				</a>
				<a class="icon baseline" onclick="displayCategory('Seafood');">
					<img class="icon" src="./img/Seafood.svg" alt="Seafood recipes icon">
				</a>
				<a class="icon baseline"  onclick="displayCategory('Turkey');">
					<img class="icon" src="./img/Turkey.svg" alt="Turkey recipes icon">
				</a>
				<a class="icon baseline" onclick="displayCategory('Veggie');">
					<img src="./img/Veggie.svg" alt="Veggie recipes icon">
				</a>
            </h3>			

			<details>
				<summary>Search Options</summary>
				<div class="search-options">
					<div class="search-options-item">
						<input type="checkbox" id="has_nutrition" name="has_nutrition">
						<label for="has_nutrition">Nutrition</label>
					</div>
					<div class="search-options-item">						
						<input type="checkbox" id="vegan" name="vegan">
						<label for="vegan">Vegan</label>
					</div>
					<div class="search-options-item">
						<input type="checkbox" id="dairyfree" name="dairyfree">
						<label for="dairyfree">Dairy Free</label>						
					</div>
					<div class="search-options-item">
						<input type="checkbox" id="glutenfree" name="glutenfree">
						<label for="glutenfree">Gluten Free</label>
					</div>
				</div>
			</details>
		</div>

		<!--- List of recipes -->
		<div class="results">
			<ul class="recipe-list" id="search-results"></ul>
		</div>
	</body>
</html>
