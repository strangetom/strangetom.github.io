        <script src="./js/fuse.basic.min.js"></script>

    <body>
        <header>
            <a href="./index.html"><img class="header-img" src="./img/header-lrg.svg" alt="Stranger Foods" width="252" height="234"></a>

        <section id="latest-recipes">
            <h3>Latest recipes</h3>
            <div id="latest">
                <a class="latest-recipe Veggie" href="./recipes/Jollof%20rice.html">
                    <img class="latest-photo" src="./images/Jollof_rice.webp" alt="Jollof rice" width="512" height="288">
                    <h2 class="latest-title">Jollof rice</h2>
                </a>
                <a class="latest-recipe Pork" href="./recipes/Spicy%20bacon%20broccoli.html">
                    <img class="latest-photo" src="./images/Spicy_bacon_broccoli.webp" alt="Spicy bacon broccoli" width="512" height="288">
                    <h2 class="latest-title">Spicy bacon broccoli</h2>
                </a>
                <a class="latest-recipe Turkey" href="./recipes/Bramley%20apple%20meatballs%20with%20creamy%20mash%20and%20bramley%20apple%20cranberry%20sauce.html">

                    <h2 class="latest-title">Bramley apple meatballs with bramley apple, cranberry sauce</h2>
                </a>
                <a class="latest-recipe Pork" href="./recipes/Citrus-glazed%20pork%20chops%20with%20gingery%20bok%20choy.html">
                    <img class="latest-photo" src="./images/Citrus-glazed_pork_chops_with_gingery_bok_choy.webp" alt="Citrus-glazed pork chops with gingery bok choy" width="512" height="288">
                    <h2 class="latest-title">Citrus-glazed pork chops with gingery bok choy</h2>
                </a>
                </div>
        </section>

        <section id="search"> 
            <div class="search-box">
                <input id="search-pattern" type="text" placeholder="Search" aria-label="Search for recipes" oninput="onPatternChange()">
            </div>

            <div id="categories">
                <a class="icon-link" href="#" onclick="displayCategory('Beef');return false;">
                    <img class="icon" src="./img/Beef.svg" alt="Beef recipes icon" width="80" height="80">
                </a>
                <a class="icon-link" href="#" onclick="displayCategory('Chicken');return false;">
                    <img class="icon" src="./img/Chicken.svg" alt="Chicken recipes icon" width="80" height="80">
                </a>
                <a class="icon-link" href="#" onclick="displayCategory('Dessert');return false;">
                    <img class="icon" src="./img/Dessert.svg" alt="Dessert recipes icon" width="80" height="80">
                </a>
                <a class="icon-link" href="#" onclick="displayCategory('Lamb');return false;">
                    <img class="icon" src="./img/Lamb.svg" alt="Lamb recipes icon" width="80" height="80">
                </a>
                <a class="icon-link" href="#" onclick="displayCategory('Pork');return false;">
                    <img class="icon" src="./img/Pork.svg" alt="Pork recipes icon" width="80" height="80">
                </a>
                <a class="icon-link" href="#" onclick="displayCategory('Seafood');return false;">

                </a>

            <!--- List of recipes -->
            <div class="results">                
                <ul class="recipe-list" id="search-results"></ul>
            </div>
        </section>
    </body>
</html>
