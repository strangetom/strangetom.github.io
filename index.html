        <section id="search"> 
            <div class="search-box">
                <input id="search-pattern" type="text" placeholder="Search 479 recipes" aria-label="Search for recipes" oninput="onPatternChange()">
            </div>

            <div id="selection">
                <select id="category-select" onchange="displaySelection('category', value)">
                    <option value="">Categories</option>
                    <option value="Beef">Beef</option>
                    <option value="Chicken">Chicken</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Lamb">Lamb</option>
                    <option value="Pork">Pork</option>
                    <option value="Seafood">Seafood</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Veggie">Veggie</option>
                </select>
                <select id="cuisine-select" onchange="displaySelection('cuisine', value)">
                    <option value="">Cuisines</option>
                    <option value="American">American</option>
                    <option value="Asian">Asian</option>
                    <option value="British">British</option>
                    <option value="Cajun">Cajun</option>
                    <option value="Caribbean">Caribbean</option>
                    <option value="Creole">Creole</option>
                    <option value="French">French</option>
                    <option value="Greek">Greek</option>
                    <option value="Hawaiian">Hawaiian</option>
                    <option value="Hungarian">Hungarian</option>
                    <option value="Indian">Indian</option>
                    <option value="Italian">Italian</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Mediterranean">Mediterranean</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Middle Eastern">Middle Eastern</option>
                    <option value="Moroccan">Moroccan</option>
                    <option value="North African">North African</option>
                    <option value="Portuguese">Portuguese</option>
                    <option value="Russian">Russian</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Thai">Thai</option>
                    <option value="Turkish">Turkish</option>
                    </select>
                <select id="diet-select" onchange="displaySelection('diet', value)">
                    <option value="">Diet</option>
                    <option value="Vegan">Vegan</option>
                    <option value="GlutenFree">Gluten free</option>
                    <option value="DairyFree">Dairy free</option>
                    <option value="NutFree">Nut free</option>
                </select>
            </div>

            <!--- List of recipes -->
            <div class="results">                
                <ul class="recipe-list" id="search-results"></ul>
            </div>
        </section>
    </body>
