<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="Description" content="Stranger Foods">
        <meta name="viewport" content="width=device-width">
        <meta name="theme-color" content="#292d33"/>
        <title>Random | Stranger Foods</title>
        <script src="./js/search_data.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/offline.min.css">
        <link rel="icon" href="favicon.svg" type="image/svg+xml"/>
        <noscript><style type="text/css">.text {display: none;}</style></noscript>
    </head>
    <body>
        <header>
            <a href="/">
                <p>Stranger&nbsp;Foods</p>
            </a>
        </header>

        <section class="recipe">
            <div class="placeholder-img">
                <div class="text">Choosing a random recipe</div>
                <noscript>Redirection to random recipe does not work if javascript is disabled.</noscript>
            </div>
        </section>
        <script type="text/javascript">
            numRecipes = recipe_data.recipes.length;
            selectedRecipe = Math.floor(Math.random() * numRecipes);
            window.location.href = recipe_data.recipes[selectedRecipe].html;
        </script>
    </body>
</html>
